<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индивидуальная проверка</title>
    <link rel="stylesheet" type="text/css" href="css/individual_style.css">
</head>
<body>
    <form action="menu.html">
        <input type="submit" id="goBackBtn" value="Назад">
    </form>
    <input type="button" id="startBtn" value="Начать проверку" onclick="start()" >
    <input type="number" id="nCount" placeholder="Введите количество повторов">
    <h1 id="header">Индивидуальная проверка</h1>
    <div id="mainDiv">
        <p id="stringP" class="inDiv">* X * =</p>
        <input type="number" id="answer" class="inDiv">
    </div>
    <div id="answerBox">
        <p id="answerP"></p>
        <p id="stopwatch"></p>
        <p id="wrongAnswers"></p>
    </div>
    <div id="parameters">
        <div>
            <input type="checkbox" id="negativeNumbers"> Отрицательные числа
        </div>
        <div>
            <input type="checkbox" id="decimalNumbers"> Десятичные числа
        </div>
    </div>
    <script src="js/stopwatch.js"></script>
    <script src="js/individual_script.js"></script>
</body>
</html>
