<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка степеней</title>
    <link rel="stylesheet" type="text/css" href="css/power_style.css">
</head>
<body>
    <form action="menu.html">
        <input type="submit" id="goBackBtn" value="Назад">
    </form>
    <input type="button" id="startBtn" value="Начать проверку" onclick="start()" >
    <input type="number" id="nCount" placeholder="Введите количество повторов">
    <h1 id="header">Проверка со степенями</h1>
    <div id="mainDiv">
        <p id="stringP" class="inDiv">*условие* = </p>
        <input type="number" id="answer" class="inDiv">
    </div>
    <div id="answerBox">
        <p id="answerP"></p>
        <p id="stopwatch"></p>
        <p id="wrongAnswers"></p>
    </div>
    <div id="parameters">
        <select id="selectBar">
            <option value="1">Вычисление умножения двух степеней</option>
            <option value="2">Одно основание без вычисления</option>
            <option value="3"></option>
        </select>
    </div>
    <script src="js/stopwatch.js"></script>
    <script src="js/power_script.js"></script>
</body>
</html>
